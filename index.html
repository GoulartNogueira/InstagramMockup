    <link rel="manifest" href="/manifest.json">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Simple offline message -->
    <div id="offline-message" style="display: none; position: fixed; bottom: 20px; left: 0; right: 0; background-color: #333; color: white; text-align: center; padding: 10px; z-index: 1000;">
      You are currently offline. Some features may be limited.
    </div>
    
    <script>
      // Show offline message when the user goes offline
      window.addEventListener('online', () => {
        document.getElementById('offline-message').style.display = 'none';
      });
      
      window.addEventListener('offline', () => {
        document.getElementById('offline-message').style.display = 'block';
      });
    </script>
  </body>
</html>
